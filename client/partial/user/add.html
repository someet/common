<div layout="column" flex id="content" ng-controller="UserAddCtrl">
  <div class="user-li">
    用户名：
    <input type="text" name="userName" ng-model="user.username" required>
  </div>
  <div class="user-li">
    邮 箱：
    <input type="text" name="email" ng-model="user.email" required>
  </div>
  <div class="user-li">
    密 码：
    <input type="password" name="password" ng-model="user.password" required>
  </div>
  <div class="user-li">
    确认密码：
    <input type="password" name="password1" ng-model="user.password1" required>
  </div>
  <div class="user-li">
    <button ng-click="createUser()">添加用户</button>
  </div>
</div>
