<!-- 暂未使用 增加用户 -->
<div layout="column" flex id="content">
    <md-input-container>
        <label>用户名</label>
        <input type="text" ng-model="user.username" required/>
    </md-input-container>
    <md-input-container>
        <label>邮箱</label>
        <input type="text" ng-model="user.email" />
    </md-input-container>
    <md-input-container>
        <label>密码</label>
        <input type="password" ng-model="user.password" />
    </md-input-container>
    <md-input-container>
        <label>确认密码</label>
        <input type="password" ng-model="user.password1" />
    </md-input-container>
    <md-input-container layout="row">
        <md-button class="md-raised md-primary" ng-click="createUser()">添加</md-button>
    </md-input-container>
</div>
