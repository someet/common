<div layout="column" flex id="content" ng-controller="UserListCtrl">
  <div class="user-li" ng-repeat="user in userList">
    用户名：{{ user.username }}
    <div class="user-list-handle">
      <a href="#/user/{{ user.id }}">管理</a> <a href="javascript:;" ng-click="remove($index,$event)">删除</a>
    </div>
  </div>

  <md-button class="user-dialog-btn md-fab" ng-click="createUserPage()" aria-label="add user">
    <i class="fa fa-plus"></i>
  </md-button>
</div>
