<!-- 用户列表 -->
<div layout="column" flex id="content">
  <div class="container">
    <div>
      <ul class="nav nav-tabs">
        <li ng-class="{active:isActive('all')}" >
          <a href="/#/member">全部</a>
        </li>
        <li ng-class="{active:isActive('black')}">
          <a href="/#/member/list/black">黑名单</a>
        </li>
        <li ng-class="{active:isActive('white')}">
          <a href="/#/member/list/white">白名单</a>
        </li>
        <li ng-class="{active:isActive('pma')}">
          <a href="/#/member/list/pma">PMA</a>
        </li>
        <li ng-class="{active:isActive('founder')}">
          <a href="/#/member/list/founder">发起人</a>
        </li>
        <li ng-class="{active:isActive('admin')}">
          <a href="/#/member/list/admin">管理员</a>
        </li>
          <li ng-class="{active:isActive('delete')}">
              <a href="/#/member/list/delete">已删除</a>
          </li>
      </ul>
    </div>
  </div>
 <div class="activityList container">
  <md-list>
    <md-list-item ng-repeat="user in userList">
    <div class="panel panel-default" style="width:100%;">
      <div class="panel-body row">
        <div class="media col-md-4" >
          <a class="pull-left">
            <img width="40" style="border-radius:20px" class="media-object avatarSize" ng-src="{{user.profile.headimgurl}}">
          </a>
          <span><strong>{{user.username}}</strong></span>
        </div>
        <div class="col-md-4">          
        </div>
        <div class="col-md-4">
        <span ng-if="user.last_login_at">
            上次登录：{{user.last_login_at*1000|date:'yyyy年MM月dd日'}}
          </span>
          <button class="btn btn-info pull-right" type="button" ng-click="viewUser(user)">
            用户详情
          </button>
        </div>
      </div>
    </div>     
      
    </md-list-item>
  </md-list>
   <div ng-show="userPagination" class="someet-pagination user-pagination">
     <pagination total-items="userPagination.totalItems" ng-model="userPagination.currentPage" ng-change="userPagination.pageChange()" items-per-page="userPagination.itemsPerPage" max-size="userPagination.maxSize" class="pagination-sm" boundary-links="false" rotate="false" >
       <a href="javascript:void(0)" ng-click="userPagination.currentPage=1;changePage(1)">首页</a>
       <a href="javascript:void(0);" ng-click="prev()">上一页</a>
       <a href="javascript:void(0);" ng-click="changePage(page)" ng-repeat="page in pages">{{ page }}</a>
       <a href="javascript:void(0);" ng-click="next()">下一页</a>
       <a href="javascript:void(0)" ng-click="userPagination.currentPage=userPagination.totalItems;changePage(userPagination.totalItems)">末页</a>
     </pagination>
   </div>
  </div>
</div>
