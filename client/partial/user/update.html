<div layout="column" flex id="content" ng-controller="UserUpdateCtrl">
  <md-input-container>
    <label>用户名</label>
    <input type="text" ng-model="user.username" readonly required />
  </md-input-container>
  <md-input-container>
    <label>邮箱</label>
    <input type="text" ng-model="user.email" required />
  </md-input-container>
  <md-input-container layout="row">
    <md-button class="md-raised md-primary" ng-click="updateUser()">添加</md-button>
  </md-input-container>
</div>
