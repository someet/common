<div layout="column" flex id="content" ng-controller="ActivityTypeCtrl">

  <md-list style="width: 400px;">
    <md-list-item>
      <p flex="10"> ID </p>
      <p> 类型 </p>
      <p> 操作 </p>
    </md-list-item>
    <md-list-item ng-repeat="type in list | orderBy: 'displayorder'">
      <p flex="10"> {{type.id}} </p>
      <p> {{type.name}} </p>
      <p layout="row">
        <md-button class="md-raised" ng-click="update(type)">修改</md-button>
        <md-button class="md-raised md-warn" ng-click="delete(type)">删除</md-button>
      </p>
    </md-list-item>
  </md-list>
  <md-button class="activity-dialog-btn md-fab" ng-click="createActivityTypePage()" aria-label="add activity type">
    <i class="fa fa-plus"></i>
  </md-button>
</div>
