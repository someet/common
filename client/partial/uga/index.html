<div layout="column" flex id="content" class="container" style="font-size:18px;">
    <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
        <md-whiteframe class="md-whiteframe-1dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="33" layout layout-align="center center">
            <span>总问题</span>
        </md-whiteframe>
        <md-whiteframe class="md-whiteframe-2dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="33" layout layout-align="center center">
            <span>官方问题</span>
        </md-whiteframe>
        <md-whiteframe class="md-whiteframe-3dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="33" layout layout-align="center center">
            <span>民间问题</span>
        </md-whiteframe>
        <md-whiteframe class="md-whiteframe-4dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="33" layout layout-align="center center">
            <span>总回答</span>
        </md-whiteframe>
        <md-whiteframe class="md-whiteframe-5dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="33" layout layout-align="center center">
            <span>回答</span>
        </md-whiteframe>
        <md-whiteframe class="md-whiteframe-6dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="33" layout layout-align="center center">
            <span>回答</span>
        </md-whiteframe>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">官方问题排序

                <a class="btn btn-info btn-float-right" href='/#/uga-question-list?is_official=10' target="_blank">问题管理</a>

                </div>
                <div class="panel-body">
                    <p>...</p>
                </div>
                <!-- List group -->
                <ul class="list-group" >
                    <li class="list-group-item" ng-repeat="entity in officialList">{{entity.content}}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">

                民间问题排序

                <a class="btn btn-info btn-float-right" href='/#/uga-question-list?is_official=0' target="_blank">问题管理</a>

                </div>
                <div class="panel-body">
                    <p>...</p>
                </div>
                <!-- List group -->
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="entity in folkList">{{entity.content}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div layout="row" layout-md="column" layout-margin>
        <div flex>
            I'm above on mobile, and to the left on larger devices.
        </div>
        <div flex>
            I'm below on mobile, and to the right on larger devices.
        </div>
    </div>
</div>
