<!-- 专题列表 -->
<div>
  <div class="container">
    <button type="button" class="btn btn-success btn-lg" ng-click="createPage()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      新建专题
    </button>
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="标题"></div>
      <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        搜索
      </button>
    </form>
  </div>
</div>
<div class="activityList container">
  <ul class="activityListProperty">
    <li class="col-md-6" ng-repeat="entity in list | orderBy: 'display_order' ">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <a type="button" class="btn btn-default" ng-click="setTop(entity)" ng-if="entity.is_top == 0">
              <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
            </a>
            <a type="button" class="btn btn-danger" ng-click="cancelTop(entity)" ng-if="entity.is_top>0">
              <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
            </a>
            {{entity.title}}
          </h3>
        </div>
        <div class="panel-body">
          <button class="btn btn-info" type="button" >查看</button>
          <a class="btn btn-success" href="#/special/{{entity.id}}">编辑</a>
          <button class="btn btn-warning" type="button">发布</button>
          <div class="btn-group btn-float-right">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              更多
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a ng-click="delete(entity)">删除专题</a>
              </li>
              <li>
                <a href="#">复制专题</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#">结束专题</a>
              </li>
            </ul>
          </div>
          <span class="btn-float-right">{{entity.created_at|date:"MM-dd"}}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
