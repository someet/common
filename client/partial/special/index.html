<div layout="column" flex id="content" ng-controller="SpecialCtrl">
    <md-button class="special-dialog-btn md-fab" ng-click="createPage()" aria-label="add special">
        <i class="fa fa-plus"></i>
    </md-button>
    <md-list style="width: 400px;">
        <md-list-item>
            <p flex="10"> ID </p>
            <p> 标题 </p>
            <p> 描述 </p>
            <p> 海报 </p>
            <p> 排序 </p>
            <p> 分享次数 </p>
            <p> 添加时间 </p>
            <p> 操作 </p>
        </md-list-item>
        <md-list-item ng-repeat="entity in list | orderBy: 'display_order'">
            <p flex="10"> {{entity.id}} </p>
            <p> {{entity.title}} </p>
            <p> {{entity.desc}} </p>
            <p><img width="50" src="{{entity.poster}}" /></p>
            <p> {{entity.display_order}} </p>
            <p> {{entity.share_times}} </p>
            <p> {{entity.created_at|date:"MM-dd"}} </p>
            <p layout="row">
                <md-button class="md-raised" ng-if="entity.is_top==1" ng-click="top(entity, 0)">取消置顶</md-button>
                <md-button class="md-raised" ng-if="entity.is_top==0" ng-click="top(entity, 1)">置顶</md-button>
                <md-button class="md-raised" ng-click="update(entity)">修改</md-button>
                <md-button class="md-raised md-warn" ng-click="delete(entity)">删除</md-button>
            </p>
        </md-list-item>
    </md-list>
</div>
