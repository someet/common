<div layout="column" flex id="content">
  <input type="hidden" ng-model="activity_id" />
  <md-input-container>
    <label>描述</label>
    <input type="text" ng-model="entity.desc">
  </md-input-container>
  <md-input-container ng-repeat="question in entity.questionItemList">
    <label>{{ question.label }}</label>
    <input type="text" ng-model="question.answer">
  </md-input-container>
</div>
