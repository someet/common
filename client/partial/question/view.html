<div layout="column" flex id="content">
    <input type="hidden" ng-model="activity_id" />
    <input type="hidden" ng-model="entity.id" />
    <md-input-container>
        <label>当前活动报名说明</label>
        <textarea ng-model="entity.desc"></textarea>
    </md-input-container>
    <span ng-repeat="(k, questionItem) in entity.questionItemList">
        <input type="hidden" ng-model="questionItem.id">
    </span>
    <md-input-container ng-repeat="(k, questionItem) in entity.questionItemList">
        <label>问题{{k+1}}</label>
        <input type="text" ng-model="questionItem.label">
    </md-input-container>
    <md-input-container ng-if="!entity.id">
        <label>问题1</label>
        <input type="text" ng-model="entity.q1">
    </md-input-container>
    <md-input-container ng-if="!entity.id">
        <label>问题2</label>
        <input type="text" ng-model="entity.q2">
    </md-input-container>
    <md-input-container ng-if="!entity.id">
        <label>问题3</label>
        <input type="text" ng-model="entity.q3">
    </md-input-container>
    <md-input-container layout="row">
        <md-button class="md-raised md-primary" ng-click="save()">保存</md-button>
        <md-button class="md-raised md-warn" ng-click="cancel()">取消</md-button>
    </md-input-container>
</div>
