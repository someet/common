<div layout="column" flex id="content" ng-controller="ActivityViewCtrl">
        <input type="hidden" ng-model="id" />

        <md-input-container>
            <md-select ng-model="type_id" placeholder="选择分类">
                <md-option ng-value="opt.id" ng-repeat="opt in typelist">{{ opt.name }}</md-option>
            </md-select>
        </md-input-container>

        <md-input-container>
            <label>标题</label>
            <input type="text" ng-model="title" />
        </md-input-container>

        <md-input-container>
            <label>详情</label>
            <input type="text" ng-model="details" />
        </md-input-container>

        <md-input-container>
            <label>区域</label>
            <input type="text" ng-model="area" />
        </md-input-container>

        <md-input-container>
            <label>地址</label>
            <input type="text" ng-model="address" />
        </md-input-container>

        <md-input-container>
            <label>描述</label>
            <input type="text" ng-model="desc" />
        </md-input-container>

        <md-input-container>
            <label>海报</label>
            <input type="text" ng-model="poster" />
        </md-input-container>

        <md-input-container layout="row">
            <md-button class="md-raised md-primary" ng-click="create()">添加</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">取消</md-button>
        </md-input-container>
</div>
