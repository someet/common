<div layout="column" flex id="content" ng-controller="ActivityCtrl">
    <md-button class="activity-dialog-btn md-fab" ng-click="createActivityPage()" aria-label="add activity type">
        <i class="fa fa-plus"></i>
    </md-button>
    <md-list>
        <md-list-item>
            <p> ID </p>
            <p> 标题 </p>
            <p> 描述 </p>
            <p> 海报 </p>
            <p> 详情 </p>
            <p> 地址 </p>
            <p> 区域 </p>
            <p> 分类 </p>
            <p> 操作 </p>
        </md-list-item>
        <md-list-item ng-repeat="activity in list | orderBy: 'displayOrder' ">
            <p>{{activity.id}}</p>
            <p>{{activity.title}}</p>
            <p>{{activity.desc}}</p>
            <p>{{activity.details}}</p>
            <p>{{activity.poster}}</p>
            <p>{{activity.address}}</p>
            <p>{{activity.area}}</p>
            <p>{{activity.type.name}}</p>
            <p>
                <md-button ng-click="update(activity)">修改活动</md-button>
                <md-button ng-click="delete(activity)">删除活动</md-button>
                <md-button ng-click="">查看报名表单</md-button>
                <md-button ng-click="">查看报名结果</md-button>
            </p>
        </md-list-item>
    </md-list>

</div>
